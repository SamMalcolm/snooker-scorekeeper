<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, inital-scale=1, maximum-scale=1, user-scalable=no" >
<title></title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="game_grid">

    <div class="player current_player" id="player1">
        <h1>Player 1</h1>
    </div>
    <div class="player" id="player2">
        <h1>Player 2</h1>
    </div>
    <div class="buttons" style="margin-top: 15px;">

        <div id="red" class="ball red_grid" style="border:20px solid red;">
            <img src="assets/increment1.png"  width="100%" />
        </div>
        <div id="yellow" class="ball">
            <img src="assets/increment2.png" width="100%" />
        </div>
        <div id="green" class="ball">
            <img src="assets/increment3.png"  width="100%" />
        </div>
        <div id="brown" class="ball">
            <img src="assets/increment4.png"   width="100%" />
        </div>
        <div id="blue" class="ball">
            <img src="assets/increment5.png"   width="100%" />
        </div>
        <div id="pink" class="ball">
            <img src="assets/increment6.png"   width="100%" />
        </div>
        <div id="black" class="ball">
            <img src="assets/increment7.png"   width="100%" />
        </div>
    </div>

    <div class="button_game" id="undo" style="margin-top: 12px;">Undo</div>
    <div class="button_game" id="foul4" style="margin-top: 12px;">Foul (+4)</div>
    <div class="button_game" id="foul5">Foul (+5)</div>
    <div class="button_game" id="foul6">Foul (+6)</div>
    <div class="button_game" id="foul7">Foul (+7)</div>
    <div class="button_game" id="freeball">Free Ball</div>



    <div id="player1score" class="score border-right">0</div>
    <div id="player2score" class="score">0</div>
    <div id="player1score_diff" class="difference border-right">0</div>
    <div id="player2score_diff" class="difference">0</div>
    <div class="log border-right" id="player1log">
    </div>
    <div class="log" id="player2log"></div>
        <div class="remaining">147</div>
        <div class="reds">
            <div style="margin:auto;">
            <div class="red_decr red_but">-</div>
            <span class="red_count">X</span>
            <div class="red_incr red_but">+</div>
            </div>
        </div>
    </div>
    <div class="game_footer">

    <div class="footer_content">
    &copy; Sam Malcolm 2017</div>
    </div>
    <a href="index.html" onclick="if (confirm('Are you sure? current game progress will be lost')) commentDelete(1); return false" class="home-btn">&laquo;</a>


<script src="script.js" defer></script>
<script src="phonegap.js"></script>
</body>

</html>
